<!DOCTYPE html>
<html lang="en">
   <head>
      <title>three.js webgl - geometry - cube</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <link type="text/css" rel="stylesheet" href="main.css">
   </head>
   <body>

      <!-- Import maps polyfill -->
      <!-- Remove this when import maps will be widely supported -->
      <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

      <script type="importmap">
         {
            "imports": {
               "three": "../build/three.module.js",
               "three/addons/": "./jsm/"
            }
         }
      </script>

      <script type="module">

         import * as THREE from 'three';

         let camera, scene, renderer;
         let player , enemy;

         function init() {

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.z = 0;
            camera.position.y = 1000;
            console.log(camera.position)

            scene = new THREE.Scene();

            const texture = new THREE.TextureLoader().load( 'tangtang/pixelPlane.png' );

            const geometry = new THREE.BoxGeometry( 100, 0, 100 );
            const material = new THREE.MeshBasicMaterial( { map: texture } );

			const texture1 = new THREE.TextureLoader().load( 'tangtang/bad.png' );
			const geometry1 = new THREE.BoxGeometry( 100, 0, 100 );
            const material1 = new THREE.MeshBasicMaterial( { map: texture1 } );

			enemy = new THREE.Mesh( geometry1, material1 );
			enemy.position.x = 200;
			enemy.position.y = 200;
			scene.add( enemy );
			
            player = new THREE.Mesh( geometry, material );
            scene.add( player );
			
			camera.lookAt(player.position);

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            //

            window.addEventListener( 'resize', onWindowResize );

         }

         function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

         }

         function animate() {

            requestAnimationFrame( animate );

            //player.position.z += 1;
            //player.rotation.x += 0.005;
            //player.rotation.y += 0.01;
			
			var rad = player.rotation.y;
            var s = Math.sin(rad)*p_speed;
            var c = Math.cos(rad)*p_speed;
            

            player.position.z += -c;
            player.position.x += -s;

            renderer.render( scene, camera );
         }
         

         var p_speed = 0;
         
         document.addEventListener("keydown", onDocumentKeyDown, false);
         function onDocumentKeyDown(event){
         
            var key = event.key;
            if(key == 'ArrowUp'){
               p_speed += 0.1;
            } else if (key == 'ArrowDown') {
               p_speed -= 0.5;
            } else if (key == 'ArrowLeft') {
               player.rotation.y += 0.02;
            } else if (key == 'ArrowRight') {
               player.rotation.y -= 0.02;
            }
			
			if(p_speed<0){
				p_speed = 0;
			}
            //console.log(p_speed, player.rotation.y, s, c);
         };
		 
		 init();
		 animate();

      </script>

   </body>
</html>
