<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let cylinder1,cylinder2,cylinder3,cylinder4,cylinder5,cylinder6,cylinder7,cylinder8,cylinder9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				//camera.position.x = 400;
				camera.position.z = 500;

				scene = new THREE.Scene();

				
				const geometry = new THREE.CylinderGeometry( 50, 50, 30, 50 );
				const material1 = new THREE.MeshBasicMaterial( {color: 0xF5A9A9} );
				material1.wireframe = true;
				const material2 = new THREE.MeshBasicMaterial( {color: 0xF3E2A9} );
				material2.wireframe = true;
				const material3 = new THREE.MeshBasicMaterial( {color: 0xD0F5A9} );
				material3.wireframe = true;
				const material4 = new THREE.MeshBasicMaterial( {color: 0xA9F5A9} );
				material4.wireframe = true;
				const material5 = new THREE.MeshBasicMaterial( {color: 0xA9F5D0} );
				material5.wireframe = true;
				const material6 = new THREE.MeshBasicMaterial( {color: 0xA9D0F5} );
				material6.wireframe = true;
				const material7 = new THREE.MeshBasicMaterial( {color: 0x8181F7} );
				material7.wireframe = true;
				const material8 = new THREE.MeshBasicMaterial( {color: 0xBE81F7} );
				material8.wireframe = true;				
				const material9 = new THREE.MeshBasicMaterial( {color: 0xF781F3} );
				material9.wireframe = true;
				
				cylinder1 = new THREE.Mesh( geometry, material1 );
				cylinder2 = new THREE.Mesh( geometry, material2 );
				cylinder3 = new THREE.Mesh( geometry, material3 );
				cylinder4 = new THREE.Mesh( geometry, material4 );
				cylinder5 = new THREE.Mesh( geometry, material5 );
				cylinder6 = new THREE.Mesh( geometry, material6 );
				cylinder7 = new THREE.Mesh( geometry, material7 );
				cylinder8 = new THREE.Mesh( geometry, material8 );
				cylinder9 = new THREE.Mesh( geometry, material9 );
				
				cylinder1.position.x = -100;
				cylinder1.position.z = -100;
				
				cylinder2.position.z = -100;
				
				cylinder3.position.x = 100;
				cylinder3.position.z = -100;
				
				cylinder4.position.x = -100;
				
				//cylinder5.position.x = 0;
				//cylinder5.position.x = 0;
				
				cylinder6.position.x = 100;			
				
				cylinder7.position.x = -100;
				cylinder7.position.z = 100;
	
				cylinder8.position.z = 100;
				
				cylinder9.position.x = 100;
				cylinder9.position.z = 100;
				
				scene.add( cylinder1 );
				scene.add( cylinder2 );
				scene.add( cylinder3 );
				scene.add( cylinder4 );
				scene.add( cylinder5 );
				scene.add( cylinder6 );
				scene.add( cylinder7 );
				scene.add( cylinder8 );
				scene.add( cylinder9 );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate );
			
				cylinder1.rotation.y += 0.01;
				cylinder2.rotation.y += 0.01;
				cylinder3.rotation.y += 0.01;
				cylinder4.rotation.y += 0.01;
				cylinder5.rotation.y += 0.01;
				cylinder6.rotation.y += 0.01;
				cylinder7.rotation.y += 0.01;
				cylinder8.rotation.y += 0.01;
				cylinder9.rotation.y += 0.01;
				cylinder1.position.y += 1;
				if(cnt >= 100)	cylinder2.position.y += 1;
				if(cnt >= 200)	cylinder3.position.y += 1;
				if(cnt >= 300)	cylinder4.position.y += 1;
				if(cnt >= 400)	cylinder5.position.y += 1;
				if(cnt >= 500)	cylinder6.position.y += 1;
				if(cnt >= 600)	cylinder7.position.y += 1;
				if(cnt >= 700)	cylinder8.position.y += 1;
				if(cnt >= 800)	cylinder9.position.y += 1;
				cnt++;
				
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
